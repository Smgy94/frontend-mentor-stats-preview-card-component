<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="outer-container">
      <div class="image-container">
        <picture class="main-image">
          <source srcset="./images/image-header-desktop.jpg" media="(min-width: 48rem)" />
          <img src="./images/image-header-mobile.jpg" alt="women working on laptops sitting around a table" />
        </picture>
      </div>
      <div class="text-container">
        <h1>Get <span class="insights"> insights </span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <ul>
          <li><span class="stat">10k+</span> companies</li>
          <li><span class="stat">314</span>templates</li>
          <li><span class="stat">12m+</span>queries</li>
        </ul>
      </div>
    </main>
  </body>
</html>
